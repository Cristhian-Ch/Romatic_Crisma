<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="Css/estilo.css">
</head>
<body>
    <!-- Sección 1: Mensaje inicial romántico -->
    <div class="section1 active" id="s1">
        <h1>
            <!-- Reemplazamos el código no deseado por algo llamativo -->
            <span id="highlighted-text"></span>
            <span class="span-1">Hey</span><br>
            <span class="span-2">tengo algo</span><br>
            <span class="span-3">muy importante</span><br>
            <span class="span-4">que decirte...</span><br>
            <button id="btn">ver</button>
        </h1>
    </div>

    <!-- Sección 2: Frase romántica en secuencia -->

        <audio id="myAudio" src="assets/Msj_ilove1.mp3" preload="auto"></audio>
        <p class="letras" id="pLetras"></p>
    </div>

    <!-- Sección 3: GIF romántico y agradecimiento -->

        <p id="romanticoText">Gracias por estar en mi vida, Amor. Quiero luchar por nosotros y ser felices juntos 🌹💫</p>
        <img src="assets/Abrazo.webp" id="gifRomantico" alt="GIF Romántico">
